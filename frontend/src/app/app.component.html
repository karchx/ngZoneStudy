<nb-layout>
  <!--HEADER-->
  <nb-layout-header fixed>
    <div class="title-bar">
      <div style="margin: auto">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
      </div>
      <div style="margin: auto; text-align: center">
        <h3>{{ title }}</h3>
      </div>
      <div *ngIf="!(isLoggedIn$ | async)" style="margin: auto; margin-right: 0">
        <button
          type="button"
          style="z-index: 1; width: max-content"
          nbButton
          status="info"
          (click)="openDialog()"
        >
          Log In
        </button>
      </div>
      <div *ngIf="isLoggedIn$ | async" style="margin: auto; margin-right: 0">
        <button
          type="button"
          style="z-index: 1; width: max-content"
          nbButton
          status="info"
          (click)="logOut()"
        >
          Log Out
        </button>
      </div>
    </div>
  </nb-layout-header>

  <!--SIDEBAR-->
  <nb-sidebar *ngIf="isLoggedIn$ | async">
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
